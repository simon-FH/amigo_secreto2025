<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sequence with Sound</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
        video { width: 100vw; height: 100vh; object-fit: cover; cursor: pointer; }
    </style>
</head>
<body onclick="handleInteraction()">

    <video id="videoPlayer" autoplay muted playsinline>
        <source id="videoSource" src="amigo_secreto1.mp4" type="video/mp4">
    </video>

    <script>
        const player = document.getElementById('videoPlayer');
        const source = document.getElementById('videoSource');
        
        let currentStep = 1;

        player.onended = function() {
            if (currentStep === 1) {
                player.play();
            } else if (currentStep === 2) {
                playVideo3();
            } else if (currentStep === 3) {
                player.play();
            }
        };

        function handleInteraction() {
            if (currentStep === 1) {
                // UNMUTE here: Browser allows sound now because the user clicked
                player.muted = false; 
                playVideo2();
            }
        }

        function playVideo2() {
            currentStep = 2;
            source.src = "amigo_secreto2.mp4";
            player.load();
            player.play();
        }

        function playVideo3() {
            currentStep = 3;
            source.src = "amigo_secreto3.mp4";
            player.load();
            player.play();
        }
    </script>
</body>
</html>
